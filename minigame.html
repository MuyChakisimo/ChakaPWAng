<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>HaRUNbe</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: black;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <canvas id="gameCanvas"></canvas>
    <button id="jumpBtn"></button>
    <button id="pauseBtn">⏸️</button>

    <div id="pauseMenu" class="hidden">
      <p>Game Paused</p>
      <button id="continueBtn">Continue</button>
      <button id="mainMenuBtn">Back to Main Menu</button>
    </div>

    <div id="gameOverScreen" class="hidden">
      <p>Game Over</p>
      <div id="scoreList"></div>
      <button id="restartBtn">Play Again</button>
      <button id="mainMenuBtn2">Back to Main Menu</button>
    </div>

    <div id="countdown" class="overlay hidden">
      <div id="countdownText"></div>
    </div>
  </div>

  <script>
    if (screen.orientation && screen.orientation.lock) {
      screen.orientation.lock('landscape').catch(err => {
        console.warn('Orientation lock failed:', err);
      });
    }
  </script>
  <script src="game.js"></script>
</body>
</html>
