<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Banana Run</title>
  <link rel="stylesheet" href="/ChakaPWAng/style.css" />
</head>
<body>

  <!-- Game Canvas -->
  <canvas id="gameCanvas"></canvas>

  <!-- Jump Button -->
  <button id="jumpBtn"></button>

  <!-- Pause Button -->
  <button id="pauseBtn">⏸️</button>

  <!-- Pause Menu -->
  <div id="pauseMenu" class="hidden">
    <h2>Paused</h2>
    <button onclick="resumeGame()">Continue</button>
    <button onclick="window.location.href='index.html'">Main Menu</button>
  </div>

  <!-- Countdown Overlay -->
  <div id="countdownOverlay" class="overlay">
    <div id="countdownText">3</div>
  </div>

  <!-- Game Over Overlay -->
  <div id="gameOverScreen" class="hidden">
    <h2>Game Over!</h2>
    <p id="finalScore">Your Score: 0</p>
    <div id="highScores"></div>
    <button onclick="location.reload()">Replay</button>
    <button onclick="window.location.href='index.html'">Main Menu</button>
  </div>

  <script src="/ChakaPWAng/game.js"></script>
</body>
</html>
