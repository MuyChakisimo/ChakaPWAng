<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#317EFB" />
  <link rel="manifest" href="/ChakaPWAng/manifest.json" />
  <link rel="icon" href="/ChakaPWAng/icon.png" />
  <title>MuyChakaApp</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background: #317EFB;
      color: white;
      padding: 10px;
      display: flex;
      align-items: center;
    }
    #menuBtn {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }
    #notification {
      background: red;
      color: white;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      font-size: 12px;
      display: inline-block;
      text-align: center;
      line-height: 16px;
      margin-left: 6px;
    }
    #menu {
      background: #f0f0f0;
      padding: 10px;
      display: none;
    }
    #updates {
      display: none;
      padding: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div id="menuBtn">‚ò∞</div>
    <h1>MuyChakaApp</h1>
  </header>

  <div id="menu">
    <div onclick="showUpdates()">Updates
      <span id="notification" style="display: none;">‚óè</span>
    </div>
  </div>

  <div id="content">
  <p>Welcome!</p>
  <p>Hit the share button & add to your home screen</p>
  <p>App should still become available offline</p>
  <p>Fanny <br>
  mankee</p>
  
  <!-- üêµ GIF Example -->
  <img src="/ChakaPWAng/monkey.gif" style="max-width: 100%; height: auto;" />

  <p>üêµ</p>

  <!-- Game Button -->
  <div style="text-align:center; margin: 20px;">
    <button onclick="location.href='minigame.html'" style="padding: 10px 20px; font-size: 16px;">
      üêí Play Banana Run
    </button>
  </div>
</div>

  <div id="updates">
    <h2>Update History</h2>
    <div id="updateLog"></div>
  </div>

 <script>
  const menuBtn = document.getElementById('menuBtn');
  const menu = document.getElementById('menu');
  const content = document.getElementById('content');
  const updates = document.getElementById('updates');
  const notification = document.getElementById('notification');

  let updatesVisible = false;
  let menuVisible = false;
  const latestVersion = '1.0.0'; // update this per version

  // Toggle menu and reset view
  menuBtn.onclick = () => {
    if (menuVisible || updatesVisible) {
      menu.style.display = 'none';
      updates.style.display = 'none';
      content.style.display = 'block';
      menuVisible = false;
      updatesVisible = false;
    } else {
      menu.style.display = 'block';
      menuVisible = true;
    }
  };

  // Toggle updates tab
  function showUpdates() {
    if (!updatesVisible) {
      content.style.display = 'none';
      updates.style.display = 'block';
      notification.style.display = 'none';
      localStorage.setItem('seenVersion', latestVersion);
      updatesVisible = true;
    } else {
      updates.style.display = 'none';
      content.style.display = 'block';
      updatesVisible = false;
    }
  }

  // Load changelog
  fetch('/ChakaPWAng/changelog.json')
    .then(res => res.json())
    .then(data => {
      const log = data.changelog.map(item => `
        <h3>Version ${item.version}</h3>
        <ul>
          ${item.added ? `<li><strong>Added:</strong> ${item.added}</li>` : ''}
          ${item.changed ? `<li><strong>Changed:</strong> ${item.changed}</li>` : ''}
          ${item.removed ? `<li><strong>Removed:</strong> ${item.removed}</li>` : ''}
        </ul>
      `).join('');
      document.getElementById('updateLog').innerHTML = log;

      const seen = localStorage.getItem('seenVersion');
      if (seen !== latestVersion) {
        notification.style.display = 'inline-block';
      }
    });
</script>
</body>
</html>
