<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>MuyChakaApp</title>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: system-ui, "Segoe UI Emoji", "Apple Color Emoji", "Noto Color Emoji", sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100dvh;
    }

    h1 {
      margin-top: 0;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .menu button {
      font-size: 1.2rem;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 10px;
      background: #333;
      color: white;
      cursor: pointer;
    }

    .menu button:hover {
      background: #444;
    }

    #updates-bubble {
      position: absolute;
      top: 1rem;
      left: 1rem;
      background: red;
      color: white;
      padding: 0.3rem 0.6rem;
      border-radius: 999px;
      font-size: 0.8rem;
      display: none;
    }

    #updates-tab.opened + #updates-bubble {
      display: none;
    }

    #updates-tab:not(.opened) + #updates-bubble {
      display: inline;
    }
  </style>
</head>
<body>
  <h1>MuyChakaApp 🐒</h1>
  <div class="menu">
    <button onclick="location.href='minigame.html'">Play Banana Run 🍌</button>
    <button id="updates-tab" onclick="openUpdates()">Updates 🔔</button>
    <span id="updates-bubble">1</span>
  </div>

  <div id="updates-panel" style="display:none; margin-top:1rem;">
    <p><strong>Version:</strong> 1.0.1</p>
    <p>🆕 Added Banana Run! 🐵🍌</p>
  </div>

  <script>
    function openUpdates() {
      const tab = document.getElementById('updates-tab');
      const panel = document.getElementById('updates-panel');
      tab.classList.add('opened');
      panel.style.display = 'block';
    }
  </script>
</body>
</html>
